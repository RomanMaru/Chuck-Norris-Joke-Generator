<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <title>Chuck Norris Jokes</title>
  </head>
  <body>
    <div class="container">
      <h2>Chuck Norris Joke Generator</h2>
      <form>
        <div>
          <label for="number">Number of Jokes</label>
          <input type="number" id="number"/>
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <ul style="width: 400px;" class="jokes"></ul>
      <img style="width: 30%; margin-top: 20px;" src="./assets/Chuck_Norris'_signature.png" alt="signature" id="sign">
        

    </div>
  <img style="position: absolute; bottom: 0; right: 0;" src="./assets/pngwing.com.png" alt="chuck" id="chuck">  
<script src="app.js"></script>
  </body>
</html>
